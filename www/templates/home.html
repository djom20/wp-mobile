<ion-view view-title="Mis Posts">
  	<ion-content>
		<div class="bar bar-header item-input-inset">
      		<label class="item-input-wrapper">
        		<i class="icon ion-ios7-search placeholder-icon"></i>
        		<input ng-model="searching" type="search" placeholder="Search">
      		</label>
      		<button class="button button-clear" ng-click="searching=''">
        		Cancel
      		</button>
    	</div>
	    <ion-list>
	      	<ion-item ng-repeat="post in posts | filter: searching" href="#/app/post/{{ post.ID }}">
	        	{{ post.title }}<br>
	        	by {{ post.author.username }}
	      	</ion-item>
	    </ion-list>
  	</ion-content>
</ion-view>
